<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
  font-family: 'Open Sans', sans-serif;
}
h1, h2, h3 {
  font-family: 'Playfair Display', serif;
}
    .dashboard {
      background-image: url('images/bghero.jpg');
      background-size: cover;
      color: #F05A7E;
      text-align: center;
      padding: 100px 20px;
    }
    .products img {
      width: 100%;
      height: auto;
    }
    .product-card {
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard">
    <h1>Step into Style</h1>
    <p>Discover the latest trends with our exclusive collection</p>
  </div>

  <!-- Products Section -->
  <div class="container my-5" id="products">
    <h2 class="text-center mb-4">Dress to Impress</h2>
    <div class="row" id="product-container">
      <!-- Product cards dynamically added here -->
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Your cart contains 2 or more items. Proceed to payment?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="proceedToPayment">Proceed to Payment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   const products = [
  { name: "Product 1", price: 20.00, image: "images/11.jpg" },
  { name: "Product 2", price: 25.00, image: "images/2.jpg" },
  { name: "Product 3", price: 30.00, image: "images/3.jpg" },
  { name: "Product 4", price: 15.00, image: "images/4.jpg" },
  { name: "Product 5", price: 22.00, image: "images/5.jpg" },
  { name: "Product 6", price: 18.00, image: "images/6.jpg" },
  { name: "Product 7", price: 40.00, image: "images/7.jpg" },
  { name: "Product 8", price: 50.00, image: "images/8.jpg" },
  { name: "Product 9", price: 35.00, image: "images/9.jpg" },
  { name: "Product 10", price: 28.00, image: "images/10.jpg" },
  { name: "Product 11", price: 60.00, image: "images/12.jpg" },
  { name: "Product 12", price: 45.00, image: "images/1.jpg" }
];

const container = document.getElementById('product-container');
let cartCount = 0;

products.forEach(product => {
  const productCard = document.createElement('div');
  productCard.classList.add('col-md-3', 'mb-4');
  productCard.innerHTML = `
    <div class="card product-card">
      <img src="${product.image}" class="card-img-top" alt="${product.name}">
      <div class="card-body">
        <h5 class="card-title">${product.name}</h5>
        <p class="card-text">$${product.price.toFixed(2)}</p>
        <button class="btn btn-primary add-to-cart">Add to Cart</button>
      </div>
    </div>`;
  container.appendChild(productCard);
});

  

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        alert(`Item added to cart. Total items: ${cartCount}`);
        if (cartCount >= 2) {
          const checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
          checkoutModal.show();
        }
      });
    });

    document.getElementById('proceedToPayment').addEventListener('click', () => {
      window.location.href = 'payment.html'; // Redirect to a payment page
    });
  </script>
</body>
</html>
