<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
  font-family: 'Open Sans', sans-serif;
}
h1, h2, h3 {
  font-family: 'Playfair Display', serif;
}
    .product-card {
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    /* Popup Styles */
    .modal-backdrop.show {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Elegance in Every Thread</h2>
    <div class="row">
      <!-- Dynamic Product Cards -->
      <script>
        const products = [
          { name: "Product 1", price: 20.00, image: "images/11.jpg" },
  { name: "Product 2", price: 25.00, image: "images/2.jpg" },
  { name: "Product 3", price: 30.00, image: "images/3.jpg" },
  { name: "Product 4", price: 15.00, image: "images/4.jpg" },
  { name: "Product 5", price: 22.00, image: "images/5.jpg" },
  { name: "Product 6", price: 18.00, image: "images/6.jpg" },
  { name: "Product 7", price: 40.00, image: "images/7.jpg" },
  { name: "Product 8", price: 50.00, image: "images/8.jpg" },
  { name: "Product 9", price: 35.00, image: "images/9.jpg" },
  { name: "Product 10", price: 28.00, image: "images/10.jpg" },
  { name: "Product 11", price: 60.00, image: "images/12.jpg" },
  { name: "Product 12", price: 45.00, image: "images/1.jpg" }
        ];

        const cart = [];
        const container = document.currentScript.parentElement;

        // Render products
        products.forEach(product => {
          container.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">$${product.price}</p>
                  <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
              </div>
            </div>`;
        });

        function addToCart(name, price) {
          cart.push({ name, price });
          if (cart.length === 2) {
            showCheckoutPopup();
          }
        }

        function showCheckoutPopup() {
          const modal = new bootstrap.Modal(document.getElementById('checkoutModal'));
          modal.show();
        }

        function checkout() {
          // Redirect to payment page (you can modify this to your actual payment flow)
          window.location.href = '/payment.html';
        }
      </script>
    </div>
  </div>

  <!-- Checkout Popup Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You have 2 items in your cart. Do you want to proceed to checkout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="checkout()">Proceed to Payment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
